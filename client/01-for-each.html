<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lita de Tareas 1.0</title>
</head>
<body>

    <h1>Pendientes:</h1>
    
    <div id="app"></div>
    <script>
        const tasks = [
            { title: 'ReuniÃ³n', hour: '8:00 a.m.', done: false },
            { title: 'Almuerzo', hour: '12:00 p.m.', done: true },
            { title: 'Trabajo', hour: '4:00 p.m.', done: true },
            { title: 'Cena', hour: '9:00 p.m.', done: false },
        ];
        const app = document.getElementById('app');
        tasks.forEach(task => {
            app.innerHTML += `<li> <input type="checkbox" ${task.done ? 'checked' : ''} />  ${task.title} - ${task.hour}</li>`;
        })
    </script>

</body>
</html>
